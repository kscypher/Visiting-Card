<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Business Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="business-card">
        <div class="card-content">
            <div class="profile-image">
                <img src="card.jpg" alt="Profile Picture">
            </div>
            <h1>Usha</h1>
            <p>CEO, Creame & Bliss...</p> 
            <div class="contact-info">
                <p><strong>Email</strong>: <i>yourname@example.com</i></p>
                <p><strong>Phone</strong>: <i>+91 9491044982</i></p>
                <p><strong>Website</strong>: <i>www.creame-bliss.com</i></p>
            </div>
        </div>
    </div>
</body>
</html>
